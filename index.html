<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
  <header class="jumbotron">

  <div class="container">

      <button class=" col-1 saveBtn eightAm" id="Btn8">

      </button>
    </div>

    </div>

      </button>

      </button>
    </div>

    <div class="row">

        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>

      <input type="text" id="time1" class="col-10">
      <button class=" col-1 saveBtn" id="Btn1">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>

    <div class="row">
      <p class="col-1 hour">2PM</p>
      <input type="text" id="time8" class="col-10">
      <button class=" col-1 saveBtn" id="Btn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>

    </div>
    <div class="row">
      <p class="col-1 hour">3PM</p>

      </button>
    </div>


    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="script.js"></script>
